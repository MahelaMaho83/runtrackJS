<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage de Citation</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #quote {
            margin-top: 20px;
            font-style: italic;
            font-size: 18px;
            display: none; /* Caché par défaut */
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="showButton">Afficher la citation</button>
    <button id="hideButton">Cacher la citation</button>
    
    <p id="quote"></p>

</body>
</html>
