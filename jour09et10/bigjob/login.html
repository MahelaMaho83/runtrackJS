<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - La Plateforme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://laplateforme.io/wp-content/uploads/2024/02/logo-laplateforme-2024.png" alt="Logo" width="600" height="100">
            </a>
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-primary me-2">Connexion</a>
                <a href="register.html" class="btn btn-outline-success">Inscription</a>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="text-center">Connexion</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailLogin" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailLogin" required>
            </div>
            <div class="mb-3">
                <label for="passwordLogin" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="passwordLogin" required>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
            <div class="forgot">
                <a href="">Mot de Passe oubli√© ?</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
