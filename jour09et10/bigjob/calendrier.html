<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de Rendez-vous - La Plateforme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://laplateforme.io/wp-content/uploads/2024/02/logo-laplateforme-2024.png" alt="Logo" width="600" height="100">
            </a>
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-primary me-2">Connexion</a>
                <a href="register.html" class="btn btn-outline-success">Inscription</a>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h2 class="text-center">Prendre un Rendez-vous</h2>
        <p class="text-center">Veuillez remplir le formulaire ci-dessous pour fixer un rendez-vous.</p>

        <form class="mx-auto mt-4" style="max-width: 600px;">
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date du rendez-vous</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="heure" class="form-label">Heure</label>
                <input type="time" class="form-control" id="heure" name="heure" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message (optionnel)</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Valider le rendez-vous</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
