<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://laplateforme.io/wp-content/uploads/2024/02/logo-laplateforme-2024.png" alt="Logo" width="600" height="100" >
            </a>
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-primary me-2">Connexion</a>
                <a href="register.html" class="btn btn-outline-success">Inscription</a>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2 class="text-center">Inscription</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="first_name" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <label for="profil-select">Profil:</label>

            <select name="profil" id="profil-select">
            <option value="">--Votre profil--</option>
            <option value="student">Etudiant</option>
            <option value="high school student">Lyc√©en</option>
            <option value="parent">Parent</option>
            <option value="Worker">Travailleur</option>
            </select>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
