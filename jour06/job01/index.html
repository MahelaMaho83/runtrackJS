<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaPlateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">La Plateforme</a>
        </div>
    </nav>

    <!-- Bande bleue -->
    <div class="bg-primary py-2"></div>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <div class="row">
            <!-- Colonne gauche (Image + Bouton) -->
            <div class="col-md-3">
                <img src="https://via.placeholder.com/250x150" class="img-fluid mb-2" alt="Image">
                <button class="btn btn-primary w-100">Bouton</button>
            </div>

            <!-- Colonne centrale (Texte d'accueil) -->
            <div class="col-md-6">
                <h1>Bonjour, monde!</h1>
                <p>Bienvenue sur notre plateforme. Ici, vous trouverez des ressources et une communauté pour vous aider.</p>
                <button class="btn btn-danger">Rejoindre la mission</button>
            </div>

            <!-- Colonne droite (Liens) -->
            <div class="col-md-3">
                <h5>Liens</h5>
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Accueil</a></li>
                    <li class="list-group-item"><a href="#">À propos</a></li>
                    <li class="list-group-item"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>

        <!-- Formulaires en bas -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Créer un compte</h5>
                <input type="text" class="form-control mb-2" placeholder="Nom">
                <input type="email" class="form-control mb-2" placeholder="Email">
                <button class="btn btn-success w-100">S'inscrire</button>
            </div>
            <div class="col-md-6">
                <h5>Connexion</h5>
                <input type="text" class="form-control mb-2" placeholder="Nom d'utilisateur">
                <input type="password" class="form-control mb-2" placeholder="Mot de passe">
                <button class="btn btn-primary w-100">Se connecter</button>
            </div>
        </div>
    </div>

    <!-- Importation de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
